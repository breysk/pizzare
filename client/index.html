<html lang="pt-BR">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizzare</title>
  
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- Compiled and minified CSS and JS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- LINK TO MATERIAL ICONS-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- LINK TO EXTERNAL CSS-->
  <link type="text/css" href="src/css/styles.css" rel="stylesheet">

  <!-- LINK TO EXTERNAL JS -->
  <script type="text/javascript" src="src/js/start.js"></script>

  <!-- IOS SUPPORT -->
  <link rel="apple-touch-icon" href="src/img/favicon.ico" />
  
  <meta name="apple-mobile-web-app-status-bar" content="#aa7700" />
  
  <!-- SITEMAP -->
  <link rel="sitemap" type="application/xml" title="Sitemap" href="src/xml/sitemap.xml" />
  
  <!-- ROBOTS -->
  <meta name="robots" content="index, follow" />
  
  <!-- RSS -->
  <link rel="alternate" href="src/xml/rss.xml" title="RSS" type="application/atom+xml" />
  
  <!-- ADDRESS JSON-LD -->
  <script type="application/ld+json" src="src/js/address.json"></script>
  
  <!-- ATOM -->
  <link rel="alternate" href="src/xml/atom.xml" title="Atom" type="application/atom+xml" />
  
  <!--- FAVICON --->
  <link rel="shortcut icon" href="src/img/favicon.ico" type="image/x-icon" />
  
  <!-- LINK TO THE MANIFEST FILE -->
  <link rel="manifest" href="manifest.json">
  
  <!-- start script firebase -->
   <script type="module" src="src/js/firebase.js"></script>
  <!-- end script firebase -->
  
 </head>
<body id="start-web-pizzare">
 <header>
  <!-- start nav -->
   <nav class="nav-extended">
    
     <div class="nav-wrapper">
       <a class="brand-logo" href="/">Pizzare</a>
      </div>

<!---
    <ul id="side-menu" class="sidenav side-menu">
      <li><a class="subheader">Pizzare</a></li>
      <li><a href="/" class="waves-effect">Home</a></li>
    </ul> -->

  <div class="nav-content">
      <ul class="tabs tabs-transparent">
        <li class="tab"> 
          <a class="active"><i class="material-icons">menu</i>
          </a>
        </li>
        <li class="tab"> 
         <a href="#notification">
           <i class="material-icons">notifications</i>
          </a>
        </li>
        <li class="tab"> 
          <a href="#cart">
           <i class="material-icons">shopping_cart</i>
          </a>
        </li>
        <li class="tab"> 
        <a href="#account">
          <i class="material-icons">account_circle</i>
          </a>
        </li>
        <li class="tab"> 
        <a href="#settings">
          <i class="material-icons">settings</i>
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- end nav --->
 </header>
 
  <!-- page start --->
   <main>    
    <div class="container">
     <form class="col s12">
      <div class="row">
       <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="name" type="text" class="validate" data-length="45">
          <label for="name">Nome completo</label>
        </div>
       <div class="input-field col s6">
          <i class="material-icons prefix">phone</i>
          <input id="telephone" type="number" class="validate" data-length="13">
          <label for="telephone">Telefone</label>
        </div>
       <div class="input-field col s12">
       <i class="material-icons prefix">email</i>
       <input id="email" type="email" class="validate" data-length="85">
          <label for="email">E-mail</label>
     </div>
       <div class="input-field col s12">
       <i class="material-icons prefix">password</i>
       <input id="password" type="text" class="validate" data-length="12">
          <label for="password">Senha</label>
     </div>
       <div class="switch">
      <label>
      <input type="checkbox">
      <span class="lever"></span>
      Eu concordo com os <a>termos e condições</a> deste estabelecimento
    </label>
  </div>
       <div class="row center-align">
      <div class="col s12 input-field">
        <button class="waves-effect waves-light btn"><i class="material-icons left">send</i>Register</button>
      </div>
      <div class="col s6">
       <a> Entrar na sua conta?</a>
      </div>
      <div class="col s6">
        <a> Esqueceu sua senha?</a>
      </div>
  </div>
      </div>
     </form>
    </div>
   </main>
  <!-- page end --->

  <!-- start footer --->
   <footer class="page-footer">
    <ul class="tabs tabs-transparent">
      <li class="tab"> 
        <a href="#menu">
           <i class="material-icons">local_dining</i>
          </a>
      </li>
      <li class="tab"> 
        <a href="#location">
           <i class="material-icons">edit_location</i>
          </a>
      </li>
      <li class="tab"> 
        <a href="#event">
           <i class="material-icons">event</i>
          </a>
      </li>
    </ul>
   </footer>
  <!-- end footer --->
  
 </body>
</html>
